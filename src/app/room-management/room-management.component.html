<div class="flex flex-col w-full p-8">
  <div class="flex items-center pb-4">
    <button class="ml-auto flex btn btn-xs rounded-md sm:btn-sm md:btn-md lg:btn-lg"
      (click)="openCreateRoomModal()">CREATE Room</button>
  </div>
  <div class="flex overflow-x-auto w-full h-full">
    <ng-container>
      <table class="table table-normal w-full text-lg">
        <thead>
          <tr class="text-center">
            <th>IT1</th>
            <th>Floor 1</th>
            <th>Building</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr>
            <td class="text-xl">BSIT 1A-G1</td>
            <td class="text-xl">Section A</td>
            <td class="text-xl">Natividad Building</td>
            <td class="space-x-4 justify-center items-center">
              <button class="btn btn-primary bg-primary text-primary-content rounded-md"
                (click)="openEditRoomModal()">Edit</button>
              <button class="btn btn-accent bg-accent text-accent-content rounded-md"
                (click)="openDeleteRoomModal()">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </ng-container>
  </div>
</div>

<!-- CREATE ROOM MODAL -->
<div for="my-modal-5" class="modal" [ngClass]="{ 'modal-open': createRoomModalState }" class="modal">
  <div class="modal-box relative">
    <button for="my-modal-5" class="btn btn-square btn-outline absolute right-2 top-2"
      (click)="closeCreateRoomModal()">✕</button>
    <div class="w-full p-8">
      <form [formGroup]="roomForm" (ngSubmit)="onSubmitCreate()">
        <h1 class="text-4xl font-semibold my-6">{{title}} Room</h1>
        <div class="form-control w-full mt-2">
          <label class="label">
            <span class="label-text">Room Code</span>
          </label>
          <input formControlName="room_code" type="text" placeholder="Type here" class="input input-bordered w-full" />
          <label *ngIf="(roomFormControl.room_code.errors?.required && submitted)" class="label">
            <span class="label-text-alt text-error">Room Code Required</span>
          </label>
        </div>
        <div class="form-control w-full mt-2">
          <label class="label">
            <span class="label-text">Floor</span>
          </label>
          <input formControlName="floor" type="text" placeholder="Type here" class="input input-bordered w-full" />
          <label *ngIf="(roomFormControl.floor.errors?.required && submitted)" class="label">
            <span class="label-text-alt text-error">Floor Required</span>
          </label>
        </div>
        <div class="form-control w-full mt-2">
          <label class="label">
            <span class="label-text">Building</span>
          </label>
          <input formControlName="building" type="text" placeholder="Type here" class="input input-bordered w-full" />
          <label *ngIf="(roomFormControl.building.errors?.required && submitted)" class="label">
            <span class="label-text-alt text-error">Building Required</span>
          </label>
        </div>
        <div class="w-full mt-6 text-end">
          <button class="m-1 btn btn-outline btn-accent rounded-md" (click)="closeCreateRoomModal()">Cancel</button>
          <button class="m-1 text-end btn btn-primary bg-primary text-primary-content rounded-md">Confirm</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- DELETE TERM MODAL -->
<input type="checkbox" id="delete-modal" class="modal-toggle" />
<div class="modal cursor-pointer" [ngClass]="{ 'modal-open': deleteRoomModalState }">
  <div class="modal-box" for="">
    <h3 class="font-bold text-lg">Delete Room</h3>
    <p class="py-4">Are you sure you want to delete this Room?</p>
    <div class="modal-action">
      <label class="btn btn-outline" (click)="closeDeleteRoomModal()">CANCEL</label>
      <label class="btn">CONFIRM</label>
    </div>
  </div>
</div>
