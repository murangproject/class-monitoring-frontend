<div class="flex flex-col w-full p-8">
    <div class="flex items-center pb-4">
      <button class="ml-auto flex btn btn-xs rounded-md sm:btn-sm md:btn-md lg:btn-lg" (click)="openCreateSubjectModal()">CREATE Subject</button>
    </div>
    <div class="flex overflow-x-auto w-full h-full">
      <ng-container>
        <table class="table table-normal w-full text-lg">
          <thead>
            <tr class="text-center">
              <th>Subject Code</th>
              <th>Subject Name</th>
              <th>Units</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr>
              <td class="text-xl">IT1</td>
              <td class="text-xl">Programming Language Basics</td>
              <td class="text-xl">3</td>
              <td class="space-x-4 justify-center items-center">
                <button class="btn btn-primary bg-primary text-primary-content rounded-md" (click)="openEditSubjectModal()">Edit</button>
                <button
                class="btn btn-accent bg-accent text-accent-content rounded-md" (click)="openDeleteSubjectModal()">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </ng-container>
    </div>
  </div>
  
  <!-- CREATE SECTION AND CLASSSES MODAL -->
  <div
    for="my-modal-5"
    class="modal"
    [ngClass]="{ 'modal-open': createSubjectModalState }"
    class="modal">
    <div class="modal-box relative">
      <button for="my-modal-5" class="btn btn-square btn-outline absolute right-2 top-2" (click)="closeCreateSubjectModal()">âœ•</button>
      <div class="w-full p-8">
        <form [formGroup]="subjectForm" (ngSubmit)="onSubmit()">
          <h1 class="text-4xl font-semibold my-6">{{title}} Subject</h1>
          <div class="form-control w-full mt-2">
            <label class="label">
              <span class="label-text">Subject Code</span>
            </label>
            <input formControlName="subject_code" type="text" placeholder="Type here" class="input input-bordered w-full" />
            <label *ngIf="(subjectFormControl.subject_code.errors?.required && submitted)" class="label">
                <span class="label-text-alt text-error">Subject Code Required</span>
            </label>
          </div>
          <div class="form-control w-full mt-2">
            <label class="label">
              <span class="label-text">Subject Name</span>
            </label>
            <input formControlName="subject_name" type="text" placeholder="Type here" class="input input-bordered w-full" />
            <label *ngIf="(subjectFormControl.subject_name.errors?.required && submitted)" class="label">
                <span class="label-text-alt text-error">Subject Name Required</span>
            </label>
          </div>
          <div class="form-control w-full mt-2">
            <label class="label">
              <span class="label-text">Units</span>
            </label>
            <input formControlName="units" type="text" placeholder="Type here" class="input input-bordered w-full" />
            <label *ngIf="(subjectFormControl.units.errors?.required && submitted)" class="label">
                <span class="label-text-alt text-error">Unit Required</span>
            </label>
          </div>
          <div class="w-full mt-6 text-end">
            <button class="m-1 btn btn-outline btn-accent rounded-md" (click)="closeCreateSubjectModal()">Cancel</button>
            <button class="m-1 text-end btn btn-primary bg-primary text-primary-content rounded-md">Confirm</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- DELETE TERM MODAL -->
  <input type="checkbox" id="delete-modal" class="modal-toggle" />
  <div
    class="modal cursor-pointer"
    [ngClass]="{ 'modal-open': deleteSubjectModalState }">
    <div class="modal-box" for="">
      <h3 class="font-bold text-lg">Delete Term</h3>
      <p class="py-4">Are you sure you want to delete this Subject?</p>
      <div class="modal-action">
        <label class="btn btn-outline" (click)="closeDeleteSubjectModal()">CANCEL</label>
        <label class="btn">CONFIRM</label>
      </div>
    </div>
  </div>
