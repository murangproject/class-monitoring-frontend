<div class="flex w-full h-full p-20">
  <form
    [formGroup]="form"
    class="flex h-full w-full items-center justify-center">
    <div
      class="flex flex-col shadow border rounded-lg p-20 items-center justify-center gap-8 bg-base-100">
      <h1 class="text-4xl font-bold mb-6">Account Initialization</h1>
      <input
        type="text"
        formControlName="firstName"
        placeholder="First name"
        class="input input-bordered input-neutral w-full max-w-xs" />
      <input
        type="text"
        formControlName="middleName"
        placeholder="Middle name"
        class="input input-bordered input-neutral w-full max-w-xs" />
      <input
        type="text"
        formControlName="lastName"
        placeholder="Last name"
        class="input input-bordered input-neutral w-full max-w-xs" />
      <input
        type="text"
        formControlName="email"
        placeholder="Email"
        class="input input-bordered input-neutral w-full max-w-xs" />
      <input
        type="password"
        formControlName="password"
        placeholder="Password"
        class="input input-bordered input-neutral w-full max-w-xs" />
      <input
        type="password"
        formControlName="confirmPassword"
        placeholder="Confirm password"
        class="input input-bordered input-neutral w-full max-w-xs" />
      <button class="btn w-full max-w-xs" type="submit" (click)="onSubmit()">
        Login
      </button>
    </div>
  </form>
</div>
