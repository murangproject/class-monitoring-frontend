<div class="flex flex-col w-full p-8">
  <div class="flex items-center pb-4">
    <button class="ml-auto flex btn btn-xs rounded-md sm:btn-sm md:btn-md lg:btn-lg" (click)="openCreateSectionModal()">CREATE SECTION</button>
  </div>
  <div class="flex overflow-x-auto w-full h-full">
    <ng-container>
      <table class="table table-normal w-full text-lg">
        <thead>
          <tr class="text-center">
            <th>Section Code</th>
            <th>Section Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr>
            <td class="text-xl">BSIT 1A-G1</td>
            <td class="text-xl">Section A</td>
            <td class="space-x-4 justify-center items-center">
              <button class="btn btn-primary bg-primary text-primary-content rounded-md" (click)="openEditSectionModal()">Edit</button>
              <button
              class="btn btn-accent bg-accent text-accent-content rounded-md" (click)="openDeleteSectionModal()">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </ng-container>
  </div>
</div>

<!-- CREATE SECTION AND CLASSSES MODAL -->
<div
  for="my-modal-5"
  class="modal"
  [ngClass]="{ 'modal-open': createSectionModalState }"
  class="modal">
  <div class="modal-box relative">
    <button for="my-modal-5" class="btn btn-square btn-outline absolute right-2 top-2" (click)="closeCreateSectionModal()">âœ•</button>
    <div class="w-full p-8">
      <form [formGroup]="sectionForm" (ngSubmit)="onSubmit()">
        <h1 class="text-4xl font-semibold my-6">{{title}} Section</h1>
        <div class="form-control w-full mt-2">
          <label class="label">
            <span class="label-text">Section Name</span>
          </label>
          <input formControlName="section_name" id="section_name" type="text" placeholder="Type here" class="input input-bordered w-full" />
          <label *ngIf="(sectionFormControl.section_name.errors?.required && submitted)" class="label">
            <span class="label-text-alt text-error">Section Name Required</span>
          </label>
        </div>
        <div class="form-control w-full mt-2">
          <label class="label">
            <span class="label-text">Section Code</span>
          </label>
          <input formControlName="section_code" type="text" placeholder="Type here" class="input input-bordered w-full" />
          <label *ngIf="(sectionFormControl.section_code.errors?.required && submitted)" class="label">
            <span class="label-text-alt text-error">Section Code Required</span>
          </label>
        </div>
        <div class="w-full mt-6 text-end">
          <button class="m-1 btn btn-outline btn-accent rounded-md" (click)="closeCreateSectionModal()">Cancel</button>
          <button type="submit" class="m-1 text-end btn btn-primary bg-primary text-primary-content rounded-md">Confirm</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- DELETE TERM MODAL -->
<input type="checkbox" id="delete-modal" class="modal-toggle" />
<div
  class="modal cursor-pointer"
  [ngClass]="{ 'modal-open': deleteSectionModalState }">
  <div class="modal-box" for="">
    <h3 class="font-bold text-lg">Delete Term</h3>
    <p class="py-4">Are you sure you want to delete this Section?</p>
    <div class="modal-action">
      <label class="btn btn-outline" (click)="closeDeleteSectionModal()">CANCEL</label>
      <label class="btn">CONFIRM</label>
    </div>
  </div>
</div>
